<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rhs">
        <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br>
            Sign up now to get started.
        </p>
        <p>you <em>know</em> you want to.</p>
        <form action="https://blabla.com/" method="post" id="sign-up-form">
            <h1>Let's do this!</h1>

            <label for="first-name">First Name:</label>
            <input id="first-name" name="first-name" />
            <label for="surname">Surname:</label>
            <input id="surname" name="surname" />

            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" />
            <label for="tel">Contact Number:</label>
            <input type="tel" name="tel" id="tel" />

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="confirm-password" id="confirm-password" />
        </form>
        <button type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <a href="index.html">Log in.</a></p>
    </div>
</body>
</html>

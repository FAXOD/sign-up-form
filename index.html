<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="lhs" src="liverpool-waterfront.jpg" alt="Photo of the Albert Dock in Liverpool">
    <div id="rhs">
        <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br>
            Sign up now to get started.<br><br>You <em>know</em> you want to.
        </p>
        <form action="https://blabla.com/" method="post" id="sign-up-form">
            <h1>Let's do this!</h1>

            <div>
                <label for="first-name" hidden>First Name:</label>
                <input id="first-name" name="first-name" placeholder="First Name..."/>
                <label for="surname" hidden>Surname:</label>
                <input id="surname" name="surname" placeholder="Surname..."/>
            </div>

            <div>
                <label for="email" hidden>Email Address:</label>
                <input type="email" name="email" id="email" placeholder="email@address.com..."/>
                <label for="tel" hidden>Contact Number:</label>
                <input type="tel" name="tel" id="tel" placeholder="0121 670 1234..."/>
            </div>

            <div>
                <label for="password" hidden>Password:</label>
                <input type="password" name="password" id="password" placeholder="password..."/>
                <label for="confirm-password" hidden>Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="password..."/>
            </div>
        </form>
        <div id="btn-footer">
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in.</a></p>
        </div>
    </div>
</body>
</html>
